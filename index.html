<html>
  <head>
    <title>Foodz and Moodz with Elizabeth</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    </style>
  </head>
  <body>
    <header>
      <h1>Foodz and Moodz with Elizabeth</h1>
    </header>
    <div class="main">
      <a href="https://media0.giphy.com/media/1LweXxLwVT0J2/200w.gif?cid=5a38a5a25a8b9a5332544d326fbf7b2e" target="_blank">
        Elizabeth IRL
      </a>
      <br />
      <a href="story1.html">Elizabeth likes to run, too! </a>
    </div>
    <p>
      <img src="sikafmtb.jpg" class=“centerImage”
            alt="woman sitting on a bitchin' mountain bike;
                she is giving a thumbs up in a bike shop">
      </p>
      <div id="main_content" class="main">
     <input id="money" type="number">
     <a id="run_button">
       Run
     </a>
     <div id='results'>
       Press Run!
     </div>
   </div>

   <script>
     var run_button = document.getElementById('run_button');
     var foodz = [
       {'name':'taco', 'cost': 2},
       {'name':'banana', 'cost': 1},
       {'name':'steak', 'cost': 20},
     ]

     run_button.onclick = function() {
       var money = document.getElementById('money');
       var results = document.getElementById('results');
       results.innerText = '';

       var target_cost = money.value;

       foodz.forEach(function(element) {
         if (target_cost > element['cost']) {
           var newDiv = document.createElement("div");
           newDiv.className = 'something';
           newDiv.innerText = element['name'];

           results.appendChild(newDiv);
         }
       });
     }
   </script>
  </body>
</html>
